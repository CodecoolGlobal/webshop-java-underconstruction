<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container" th:fragment="copy">
    <div id="wrapper">

        <div class="row">
            <div class="col-xs-5">
                <div class="cards">
                    <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-icon.png">
                </div><!--#cards end-->
                <div class="form-check">
                    <label class="form-check-label" for='card'>
                        <input id="card" class="payment-checkbox payment-method-not-checked credit-card form-control" type="checkbox" value="">
                        <label>Pay <span th:text="${total_price}"></span> USD with credit card</label>
                    </label>
                </div>
            </div><!--col-xs-5 end-->

            <div class="col-xs-5">
                <div class="cards">
                    <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Paypal-icon.png">
                </div><!--#cards end-->

                <div class="form-check">
                    <label class="form-check-label" for='paypal'>
                        <input id="paypal" class="payment-checkbox payment-method-not-checked pay-pal form-control" type="checkbox" value="">
                        <label>Pay <span th:text="${total_price}"></span> USD with PayPal</label>
                    </label>
                </div>
            </div><!--col-xs-5 end-->
        </div><!--row end-->

        <div class="row payment-method-form payment-method-form-hidden credit-card">
            <div class="col-xs-5">
                <i class="fa fa fa-user"></i>
                <label for="cardholder">Cardholder's Name</label>
                <input type="text" id="cardholder" class="form-control">
            </div><!--col-xs-5-->
            <div class="col-xs-5">
                <i class="fa fa-credit-card-alt"></i>
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" pattern="(?=.*\d){4}-(?=.*\d){4}" class="form-control">
            </div><!--col-xs-5 end-->
        </div><!--row end-->

        <div class="row row-three payment-method-form payment-method-form-hidden credit-card">
            <div class="col-xs-2">
                <i class="fa fa-calendar"></i>
                <label for="date">Valid thru</label>
                <input type="text" placeholder="MM/YY" id="date" class="form-control">
            </div><!--col-xs-2 end-->
            <div class="col-xs-2">
                <i class="fa fa-lock"></i>
                <label for="date">CVV / CVC *</label>
                <input type="text" class="form-control" id="cvc">
            </div><!--col-xs-2 end-->
            <div class="col-xs-5">
                <span class="small">* CVV or CVC is the card security code, unique three digits number on the back of your card seperate from its number.</span>
            </div><!--col-xs-5 end-->
        </div><!--row end-->

        <div class="row payment-method-form payment-method-form-hidden pay-pal">
            <div class="col-xs-5">
                <i class="fa fa fa-user"></i>
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control">
            </div><!--col-xs-5 end-->
            <div class="col-xs-5">
                <i class="fa fa-lock"></i>
                <label for="password">Password</label>
                <input type="text" id="password" class="form-control">
            </div><!--col-xs-5 end-->
        </div>

    </div><!--wrapper end-->
    <div id="pay-div">
        <button class="btn btn-success" id="payment-submit">Proceed with payment</button>
    </div>

</div>

</body>
</html>
