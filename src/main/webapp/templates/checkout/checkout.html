<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container" th:fragment="copy">
    <h1>Please fill out this form to proceed nicely!</h1>

    <div id="checkout">
        <form id="name-form">
            <h3>Name</h3>
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="first-name" placeholder="First name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="last-name" placeholder="Last name">
            </div>
        </form>
        <form id="contact-form">
            <h3>Contact</h3>
            <div class="form-group mb-3">
                <input type="email" class="form-control" id="email" placeholder="E-mail address">
            </div>
            <div class="form-group input-group">
                <input type="tel" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}" aria-describedby="phone-number-format"
                       class="form-control" id="phone-number" placeholder="Phone number">
                <div class="input-group-append">
                    <span class="input-group-text" id="phone-number-format">Format: 20-123-4567</span>
                </div>
            </div>
        </form>
        <form id="billing-form">
            <h3>Billing address</h3>
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="billing-country" placeholder="Country">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="billing-city" placeholder="City">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="billing-zip-code" placeholder="Zip code">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="billing-address" placeholder="Address">
            </div>
        </form>
        <form id="shipping-form">
            <h3>Shipping address</h3>
            <div class="form-group mb-3">
                <input type="text" class="form-control" id="shipping-country" placeholder="Country">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="shipping-city" placeholder="City">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="shipping-zip-code" placeholder="Zip code">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="shipping-address" placeholder="Address">
            </div>
        </form>
        <button class="btn btn-success">Submit</button>
    </div>

</div>

</body>
</html>
