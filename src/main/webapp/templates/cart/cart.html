<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container" th:fragment="copy">
    <div th:if="${order != null}">
    <div class="table">
        <table>
        <thead>
            <tr>
                <th></th>
                <th>Product name</th>
                <th>Quantity</th>
                <th>Unit price</th>
                <th>Total price</th>
            </tr>
        </thead>
        <tbody>
            <tr class="data-row" th:each="line,iterStat : ${order.getCart()}">
                <td>
                    <img class="" src="http://placehold.it/100x100/000/fff" th:attr="src='/static/img/product_' + ${line.getProduct().getId()} + '.jpg'" alt="" height="100" weight="100"/>
                </td>
                <td th:text="${line.getProduct().getName()}">Product name</td>
                <td th:text="${line.getQuantity()}" class="quantity" th:attr="data-product-id=${line.getProduct().getId()}">2</td>
                <td th:text="${line.getProduct().getPrice()}" class="price">10.95 USD</td>
                <td class="row-total" th:attr="data-row-total=${line.getProduct().getRawPrice()}, data-product-id=${line.getProduct().getId()}" th:text="${line.getQuantity() * line.getProduct().getRawPrice()}">21.90 USD</td>
            </tr>
        </tbody>
        </table>
        <div>
            <div>Subtotal:</div>
            <div class="subtotal" th:text="${order.getPriceTotal()}">21.90 USD</div>
        </div>
        <div>
            <a class="btn btn-info m-2" href="/">Continue shopping</a>
            <a class="btn btn-success m-2" href="#">Checkout</a>
        </div>
    </div>
    </div>
    <div>
        <h1 th:if="${order == null}">Your cart is empty</h1>
    </div>
</div>
</body>
</html>
