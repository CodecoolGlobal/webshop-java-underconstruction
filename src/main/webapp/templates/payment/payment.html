<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container" th:fragment="copy">
    <div id="wrapper">

        <div class="row">
            <div class="col-xs-5">
                <div class="cards">
                    <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Master-Card-icon.png">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for='credit-card'>
                        <input id="credit-card" class="payment-checkbox credit-card" type="checkbox" value="">
                        <label>Pay <span th:text="${total_price}"></span> USD with credit card</label>
                    </label>
                </div>
            </div>

            <div class="col-xs-5">
                <div class="cards">
                    <img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Paypal-icon.png">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for='pay-pal'>
                        <input id="pay-pal" class="payment-checkbox pay-pal" type="checkbox" value="">
                        <label>Pay <span th:text="${total_price}"></span> USD with PayPal</label>
                    </label>
                </div>
            </div><!--col-xs-5 end-->
        </div><!--row end-->

        <div class="row payment-method-form payment-method-form-hidden credit-card">
            <div class="col-xs-5">
                <form>
                    <i class="fa fa fa-user"></i>
                    <label for="cardholder">Cardholder's Name</label>
                    <input type="text" id="cardholder" class="form-control credit-card" required>
                </form>
            </div><!--col-xs-5-->
            <div class="col-xs-5">
                <form>
                    <i class="fa fa-credit-card-alt"></i>
                    <label for="cardnumber">Card Number</label>
                    <input type="text" id="cardnumber" class="form-control credit-card"
                           required pattern="[0-9]{4}-*[0-9]{4}-*[0-9]{4}-[0-9]{4}" placeholder="0000-0000-0000-0000">
                </form>
            </div><!--col-xs-5 end-->
        </div><!--row end-->

        <div class="row row-three payment-method-form payment-method-form-hidden credit-card">
            <div class="col-xs-2">
                <form>
                    <i class="fa fa-calendar"></i>
                    <label for="date">Valid thru</label>
                    <input type="text" id="date" class="form-control credit-card" required pattern="([0-9]{2}/*[0-9]{2})" placeholder="MM/YY">
                </form>
            </div><!--col-xs-2 end-->
            <div class="col-xs-2">
                <form>
                    <i class="fa fa-lock"></i>
                    <label for="date">CVV / CVC *</label>
                    <input type="password" class="form-control credit-card" id="cvc" required pattern="[0-9]{3}">
                </form>
            </div><!--col-xs-2 end-->
            <div class="col-xs-5">
                <span class="small">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
            </div><!--col-xs-5 end-->
        </div><!--row end-->

        <div class="row payment-method-form payment-method-form-hidden pay-pal">
            <div class="col-xs-5">
                <form>
                    <i class="fa fa fa-user"></i>
                    <label for="username">Username</label>
                    <input required type="text" id="username" class="form-control pay-pal">
                </form>
            </div><!--col-xs-5 end-->
            <div class="col-xs-5">
                <form>
                    <i class="fa fa-lock"></i>
                    <label for="password">Password</label>
                    <input required type="password" id="password" class="form-control pay-pal">
                </form>
            </div><!--col-xs-5 end-->
        </div>

    </div><!--wrapper end-->
    <div id="purchase-div">
        <button class="btn btn-success" id="purchase-submit">Finish purchase</button>
        <a id="hidden-confirmation-link" href="/confirmation" style="display: none"></a>
    </div>

</div>

</body>
</html>
